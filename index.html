<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Dynamic Tag</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" />
	</head>

	<body>
		<div class="center">
			<div class="tag-box">
				<div class="tag-wrap">
					<div class="tags"></div>

					<div class="input-box">
						<label for="input">Add your skills</label>

						<input type="text" id="input" placeholder="HTML, CSS, JavaScript and etc" autocomplete="off" />
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
